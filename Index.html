<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>The Chore Creator</title>
    <script src="Main.js" defer></script>
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <section class="database">
      <section class="inner-database">
        <section class="create-a-chore">
          <h2 class = "create-chore-header">Create A Chore</h2>
          <section class="create-chore">
            <h3>Chore Name</h3>
            <input type="text" class="chore-name"/>
            <h3>Chore Time (In Minutes)</h3>
            <input type="number" class="chore-time-determination" min = "1"/>
            <button class="add-to-list">Add To List</button>
          </section>
          <h2>Available Chores</h2>
          <section class="available-chores">
            <ul class="list-of-chores"></ul>
          </section>
        </section>
        <section class="active-chores">
            <h2 class = "active-chores-header">Active Chores (drag from available chores)</h2>
          <ul class="chores-in-progress"></ul>
          <button class = "end-chore"></button>
        </section>
      </section>
    </section>
  </body>
</html>
